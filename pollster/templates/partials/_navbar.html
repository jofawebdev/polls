<nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Pollster</a>
        <div class="ml-auto">
            {% if user.is_authenticated %}
                <a class="nav-link text-white d-inline" href="{% url 'profile' %}">Profile</a>
                
                <!-- Logout Form -->
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link text-white">Logout</button>
                </form>
            {% else %}
                <a class="nav-link text-white d-inline" href="{% url 'login' %}">Login</a>
                <a class="nav-link text-white d-inline" href="{% url 'signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </div>
</nav>
